<html lang="en">

  <body>
  	<div class="container">

  			<div class="top">

  				    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" aria-selected="true">Вход</a>

    <script type="text/javascript">
      $(document).ready(function(){
        setTimeout(function(){
            $('#home-tab').click();
        },1);
      });
