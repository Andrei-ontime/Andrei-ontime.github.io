<!DOCTYPE html>
<html>
<head>
	<title>Мой первый сайт</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
		<div class="main">
			<div class="video">
				<iframe width="548" height="307" src="https://www.youtube.com/embed/bebuiaSKtU4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
			<div class="form">
				<form action="#">
					<p class="form-header">Введите свой email</p>
					<input placeholder="Ваше имя" type="text" name="name">
					<input placeholder="Ваш email" type="text" name="email">
					<button class="btn">Получить инструкции</button>
				</form>
			</div>
		</div>
	</div>

	<div class="section">
		<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
	<div class="feature">
		<div class="col">
			<img src="img/1.png" alt="Первое преимущество">
			<p>Первое преимущество</p>
		</div>
				<div class="col">
			<img src="img/2.png" alt="Второе преимущество">
			<p>Второе преимущество</p>
		</div>
				<div class="col">
			<img src="img/3.png" alt="Третье преимущество">
			<p>Третье преимущество</p>
		</div>
				<div class="col">
			<img src="img/4.png" alt="Четвертое преимущество">
			<p>Четвертое преимущество</p>
		</div>
	</div>
	<div>
		<button class="btn">Получить инструкции</button>
	</div>
	</div>

	<div class="section">
		<h2 class="clients-header">Наши клиенты</h2>
	<div class="clients">
		<div class="clients-1">
		<div class="face">
			<img src="img/face1.png" alt="client">
		</div>
		<div class="face">
			<img src="img/face2.png" alt="client">
		</div>
		<div class="face">
			<img src="img/face3.png" alt="client">
		</div>
		<div class="face">
			<img src="img/face4.png" alt="client">
		</div>
	</div>
	<div class="clients-2">
		<div class="face">
			<img src="img/face5.png" alt="client">
		</div>
		<div class="face">
			<img src="img/face6.png" alt="client">
		</div>
		<div class="face">
			<img src="img/face7.png" alt="client">
		</div>
		<div class="face">
			<img src="img/face8.png" alt="client">
		</div>
	</div>
</div>
</div>

</body>
</html>
