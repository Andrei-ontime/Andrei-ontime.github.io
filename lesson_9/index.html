<!DOCTYPE html>
<html>
<head>
	<title>Мой первый сайт</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-sm-12 offset-sm-0">
					<h1 class="header-main text-center">
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-xl-6 offset-xl-1 col-lg-6 offset-lg-0 col-md-10 offset-md-1">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/pH3xU1YcjaA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-xl-4 offset-xl-0 col-lg-5 offset-lg-0 col-md-8 offset-md-2">
					<div class="form">
						<form action="#">
							<p class="form-header text-center">Введите свой email</p>
							<input class="form-control input-lg" type="text" name="username" placeholder="Ваше имя">
							<input class="form-control input-lg" type="text" name="useremail" placeholder="Ваш email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-xs-12 col-md-12 col-xl-12">
					<h2 class="header header-feature text-center text-uppercase">Почему нужно сделать это сейчас?</h2>
				</div>
			</div>
			<div class="feature text-center">
				<div class="row">
					<div class="col-xl-3 col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/1.png">
							<p>Первое преимущество</p>
						</div>
					</div>
					<div class="col-xl-3 col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/2.png">
							<p>Второе преимущество</p>
						</div>
					</div>
					<div class="col-xl-3 col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/3.png">
							<p>Третье преимущество</p>
						</div>
					</div>
					<div class="col-xl-3 col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/4.png">
							<p>Четвертое преимущество</p>
						</div>
					</div>
				</div>
			</div>
			<button class="col-xl-4 offset-xl-4 col-lg-4 offset-lg-4 col-md-6 offset-md-3 btn btn-primary btn-lg form-btn">Получить инструкцию</button>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-xs-12 col-md-12 col-xl-12">
					<h2 class="header header-clients text-center text-uppercase">Наши клиенты</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 col-xs-12">
					<div class="client">
						<img src="img/face1.png">
				</div>
			</div>
			<div class="col-xl-3 col-lg-3 col-md-6 col-sm-12">
					<div class="client">
						<img src="img/face2.png">
				</div>
			</div>
			<div class="col-xl-3 col-lg-3 col-md-6 col-sm-12">
					<div class="client">
						<img src="img/face3.png">
				</div>
			</div>
			<div class="col-xl-3 col-lg-3 col-md-6 col-sm-12">
					<div class="client">
						<img src="img/face4.png">
				</div>
			</div>
		</div>
		<div class="row">
				<div class="col-xl-3 col-lg-3 col-md-6 col-sm-12">
					<div class="client">
						<img src="img/face5.png">
				</div>
			</div>
			<div class="col-xl-3 col-lg-3 col-md-6 col-sm-12">
					<div class="client">
						<img src="img/face6.png">
				</div>
			</div>
			<div class="col-xl-3 col-lg-3 col-md-6 col-sm-12">
					<div class="client">
						<img src="img/face7.png">
				</div>
			</div>
			<div class="col-xl-3 col-lg-3 col-md-6 col-sm-12">
					<div class="client">
						<img src="img/face8.png">
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
